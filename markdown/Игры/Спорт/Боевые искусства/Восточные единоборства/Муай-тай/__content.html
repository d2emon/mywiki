<h1>Муай-тай</h1>
<br/>
Как видно из названия, расовый тайский мордобой. Основная фича данного БИ — в упоре на удары руками (в том числе локтями) и коленями и в общей жёсткости ударов. Травмоопасность высокая. Эффективность тоже (особенно в комбинации с какой-нибудь борьбой).<br/>
