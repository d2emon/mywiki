<p class="songtitle">II-я исповедь Веснопляса</p>
<p class="body">
Не имеешь травы - муравы
<div class="otstup3">мягкой</div>
Под телеса до коле не грязна рука<br>
Не имеешь теплого воздуху
<div class="otstup1">Под крылья до коле не ворона душа</div>
Проданая цыгану за алтын
</p>
