<p class="songtitle">Мой голос простужен</p>
<p class="body">
Мой голос простужен,<br>
Мой взгляд заморожен,<br>
Жар меня душит,<br>
Петь больно, и все же<br>
Петь я вам буду<br>
Про жаркое лето,<br>
Потому что простужен<br>
Весь мир наш нелепый…
</p>
