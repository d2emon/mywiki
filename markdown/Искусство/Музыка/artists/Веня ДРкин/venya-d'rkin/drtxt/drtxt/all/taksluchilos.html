<p class="body">
Так случилось, я верю в подруг, -<br>
В их сердца (не улыбкам и взглядам)<br>
Я верю в друзей, но не в тех, что вокруг,<br>
А лишь тех, что подолгу рядом.<br>
<br>
И опять я иду…
</p>
