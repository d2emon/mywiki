<p class="songtitle">Я на север пошел...</p>
<p class="body">
Я на север пошел от дерева<br>
И провалился в серево.<br>
Я на запад пошел от дерева<br>
И ушел по колено в серево.<br>
<br>
На восток я пошел от дерева -<br>
Провалился по шею в серево.<br>
И тогда я полез в кусты,<br>
А там вообще - ты!
</p>
