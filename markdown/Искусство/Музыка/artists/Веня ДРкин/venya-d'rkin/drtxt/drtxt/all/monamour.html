<p class="songtitle">Mon amour!</p>
<p class="body">
Mon amour! Я любил и страдал, и всегда<br>
Ожидая, как в платьице белом и легком фигура<br>
Как будто скользнет в мою дверь, и тогда<br>
Я скажу вам: "Ma chaire, Вы последняя дура!"
</p>
