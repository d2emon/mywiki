<h1>Мория</h1>
<br/>
Мория, также известная как Кхазад-дум, Казад-Дум, Чёрная Пропасть, Чёрная Яма, Дварроуделф, Хадходронд и Фурунаргиан) — огромный город в Мглистых горах Срединных Земель. В течение многих тысяч лет обитателями Мории являлись цверги из династии Дурина.<br/>
