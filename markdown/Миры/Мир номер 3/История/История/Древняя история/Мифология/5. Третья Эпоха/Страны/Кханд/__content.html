<h1>Кханд</h1>
<br/>
Земли, расположенная к юго-востоку от Мордора. Владения людей Вариагов.<br/>
<br/>
Кханд находился к югу-востоку от Мордора и северо-восточней от Ближнего Харада.<br/>
<br/>
О данных землях и населявших их народе людей, Вариагах, упоминается вскользь и не заостряется особого внимания.<br/>
