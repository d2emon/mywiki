<h1>Железноруки</h1>
<br/>
Железноруки  - один из кланов цвергов, произошедших от Семи Праотцев. Жили на северном конце гор Орокарни. Также известно, что они послали отряд на войну Цвергов и Урков, а также их король получил одно из Семи Колец Власти.<br/>
<br/>
Государства:<br/>
<ul>
<li>Север гор Орокарни</li>
</ul>
