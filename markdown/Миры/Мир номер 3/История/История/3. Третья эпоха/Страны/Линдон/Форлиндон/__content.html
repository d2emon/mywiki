<h1>Форлиндон</h1>
<br/>
Регион в Срединных Землях, северная часть Линдона, образовавшаяся после катаклизмов Войны Гнева и затопления Белерианда.<br/>
<br/>
Форлиндон граничил: на севере и востоке с Синими горами, на западе с морем Белегаэр, а на юге с заливом Лун. У подножья гор находились леса.<br/>
