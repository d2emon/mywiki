<h1>Залы Торина</h1>
<br/>
Залы Торина — город цвергов в Синих Горах. Стал пристанищем изгнанников из Эребора. Владельцем города являлся Торин Дубощит — внук Трора, Короля-под-Горой После его ухода к Одинокой Горе, городом стал править "наместник".<br/>
