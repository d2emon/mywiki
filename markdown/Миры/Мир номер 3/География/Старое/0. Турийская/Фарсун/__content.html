<h1>Фарсун</h1>
<br/>
Корень Фарс явно протоиранийского происхождения. Возможно Фарсун стал предшественником Иранистана гиборейской эры.<br/>
<br/>
Расположена восточнее Валузии. Традиционный враг Турании. Родина многих авантюристов — Фенара, Далгара и др.<br/>
