<h1>Дунланд</h1>
<br/>
Местность на северо-западе Срединных Земель (на западе от Мглистых гор), страна дунландцев.<br/>
<h2>Границы</h2>
<ul>
<li>Северная: река Гландуин.</li>
<li>Восточная: Мглистые горы.</li>
<li>Южная: Изенгард.</li>
<li>Западная: Энедвайт.</li>
</ul>
