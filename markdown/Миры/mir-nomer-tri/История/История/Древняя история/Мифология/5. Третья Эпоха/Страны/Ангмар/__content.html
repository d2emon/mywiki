<h1>Ангмар</h1>
<br/>
Королевство в Срединных Землях. Владение Короля-Чародея. <br/>
<br/>
Ангмар простирался к северу от плато Эттенблат, между Мглистыми и Ангмарскими горами. Столицей Ангмара являлась крепость Карн Дум.<br/>
<br/>
Основано около 1300 года Третьей эпохи.<br/>
<br/>
Уничтожено в ходе Ангмарских войн.
