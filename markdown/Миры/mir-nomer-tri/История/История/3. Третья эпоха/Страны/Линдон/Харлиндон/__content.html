<h1>Харлиндон</h1>
<br/>
Регион в Срединных Землях, южная часть Линдона, образовавшаяся после катаклизмов Войны Гнева и затопления Белерианда.<br/>
<br/>
Харлиндон граничил: на севере с заливом Лун, на западе и юго-западе с морем Белегаэр, а на востоке с Синими горами. У подножья гор находились леса.<br/>
