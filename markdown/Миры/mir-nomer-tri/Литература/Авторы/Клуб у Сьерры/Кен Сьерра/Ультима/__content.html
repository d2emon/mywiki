<h1>Ультима</h1>
<br/>
Легендарный цикл эпичных фентезийных романов.<br/>
<br/>
Кен Сьерра написал два романа об Ультиме:<br/>
<ul>
<li>Ультима 2. Месть Чародейки	<i>(86)</i>	Продолжение Ультимы.</li>
<li>Ультима. Побег из горы Дреш	<i>(87)</i>	Действие "Побега из горы Дреш" происходит во время "Мести Чародейки". Официально не входит в цикл Ультима.</li>
</ul>
