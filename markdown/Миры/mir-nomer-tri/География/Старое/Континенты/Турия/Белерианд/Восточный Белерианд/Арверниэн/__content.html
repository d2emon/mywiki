<h1>Арверниэн</h1>
<br/>
Арверниэн – местность побережья Белерианда к западу от Устьев Сириона. На территории Арверниэна располагались берёзовые леса Нимбретиля. На берегах Арверниэна фалаты строили свои корабли после падения гаваней Фаласа.<br/>
